<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #chatbot-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="chatbot-container"></div>

    <script>
        document.gleenConfig = {
            company: "msauniversity_jax"
        };
    </script>
    <script src="https://app.gleen.ai/sdk/gleenWidget.js"></script>
    <script>
        window.onload = function() {
            if (typeof gleenWidget !== 'undefined') {
                gleenWidget.open();
                setTimeout(function() {
                    var expandButton = document.querySelector('.gleen-expand-button'); // Adjust the selector to match the actual button
                    if (expandButton) {
                        expandButton.click();
                    }
                }, 1000); // Adjust the timeout as needed
            }
        };
    </script>
</body>
</html>
